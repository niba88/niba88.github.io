    <h1>chromedp滑块验证破解</h1>
    <p>用chromedp执行js来实现，具体代码如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">slider := &quot;jspath&quot;</span><br><span class="line">data := &quot;滑动距离&quot;</span><br><span class="line">code := `var slider = ` + slider + `;</span><br><span class="line">    var rect = slider.getBoundingClientRect(),</span><br><span class="line">        x0 = rect.x || rect.left,</span><br><span class="line">        y0 = rect.y || rect.top,</span><br><span class="line">        x1 = x0 + ` + data + `</span><br><span class="line">        y1 = y0;</span><br><span class="line"></span><br><span class="line">    var mousedown = document.createEvent(&#x27;MouseEvents&#x27;);</span><br><span class="line">    mousedown.initMouseEvent(&#x27;mousedown&#x27;, true, true, window, 0, x0, y0, x0, y0, false, false, false, false, 0, null);</span><br><span class="line">    slider.dispatchEvent(mousedown);  </span><br><span class="line"></span><br><span class="line">    var mousemove = document.createEvent(&#x27;MouseEvents&#x27;);</span><br><span class="line">    mousemove.initMouseEvent(&#x27;mousemove&#x27;, true, true, window, 0, x1, y1, x1, y1, false, false, false, false, 0, null);</span><br><span class="line">    slider.dispatchEvent(mousemove);</span><br><span class="line"></span><br><span class="line">    var mouseout = document.createEvent(&#x27;MouseEvents&#x27;);</span><br><span class="line">    mouseout.initMouseEvent(&#x27;mouseup&#x27;, true, true, window, 0, x1, y1, x1, y1, false, false, false, false, 0, null);</span><br><span class="line">    slider.dispatchEvent(mouseout);`</span><br><span class="line">	//滑动滑块</span><br><span class="line">	chromedp.Run(ctx, chromedp.Tasks&#123;</span><br><span class="line">		chromedp.EvaluateAsDevTools(code, nil),</span><br><span class="line">	&#125;)</span><br></pre></td></tr></table></figure>
